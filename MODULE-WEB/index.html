<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Analysis - IITB Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- include bootstrap js and query -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="icon" href="IITBlogo.png" type="image/x-icon">
</head>

<body>
  <!-- Bootstrap nav bar -->
  <!-- add script src -->
  <script src="script.js"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-info">
    <a class="navbar-brand" href="#">
      <img src="IITBlogo.png" width="50" height="50" class="d-inline-block align-top" alt="IITB Logo">
    </a>
    <span class="navbar-text">IIT BOMBAY</span>
  </nav>
  <br>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="searchBar" class="form-control" placeholder="Enter coursecode (eg: cs601)" value="CS725">
        <div class="m-3 align-items-center justify-content-center">
          <button class=" btn btn-outline-secondary bg-info text-white w-100" type="button"
            onclick="searchCourse()">Search</button>
        </div>
      </div>
    </div>
    <div id="courseDetailsContainer container" >

      <!-- make width 100% -->
      <table>
        <tbody class="table table-bordered mx-auto" id="courseDetailsBody" >
          <!-- Table body will be populated dynamically using JavaScript -->
         
        </tbody>
      </table>
    </div>
  </div>
  </div>
  <div id="imageContainer" class="mx-auto container"></div>
  <!-- course graph plot image -->
</body>

</html>
